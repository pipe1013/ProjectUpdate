{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/clientes/listar">Clientes</a>
            <a class="nav-link" href="/productos/listar">Productos</a>
        </div>
    </nav>
    

    <div class="card bg-primary text-white">
        <div class="login-logo" style="margin-top: 20px;"> <!-- Ajusta el valor de margin-top segÃºn tu preferencia -->
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo">
        </div>
        <div class="card-header">
            <h1 class="card-title">Nuevo cliente</h1>
        </div>
        <div class="card-body">
            <form action="" method="POST" novalidate enctype="multipart/form-data">
                {{ wtf.quick_form(form, button_map={'submit': 'btn btn-light'}) }}
            </form>
        </div>
    </div>
{% endblock %}
